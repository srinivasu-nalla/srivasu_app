<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Saved Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .video-card { aspect-ratio: 9/16; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; overflow: hidden; transition: transform 0.3s; }
        .video-card:hover { transform: scale(1.05); }
        .video-container { width: 100%; height: 100%; }
        .embed-responsive { position: relative; padding-bottom: 177.78%; height: 0; overflow: hidden; }
        .embed-responsive iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .spinner { display: inline-block; width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 768px) { .col-md-3 { flex: 0 0 50%; max-width: 50%; } }
        @media (max-width: 576px) { .col-md-3 { flex: 0 0 100%; max-width: 100%; } }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center text-white mb-5"><i class="fas fa-bookmark"></i> Saved Instagram Videos</h1>
        <div class="row g-4" id="videoGrid">
            <!-- Videos load dynamically here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Replace with your saved Instagram video URLs (collect manually from saved items)
        const instagramUrls = [
            'https://www.instagram.com/reel/DRz5-aZkp9P/',  // Example Reel 1
          //  'https://www.instagram.com/p/ABC123def456/',    // Example Post Video 1
            'https://www.instagram.com/reel/DSfhhA_kqYO/',  // Example Reel 2
            // Add more URLs here - up to 50 for performance
        ];

        async function loadInstagramVideos() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '<div class="col-12 text-center"><div class="spinner mx-auto"></div><p class="text-white mt-2">Loading videos...</p></div>';

            for (let url of instagramUrls) {
                try {
                    const response = await fetch(`https://graph.facebook.com/v20.0/instagram_oembed?url=${encodeURIComponent(url)}&access_token=`);
                    const data = await response.json();
                    
                    if (data.html) {
                        const col = document.createElement('div');
                        col.className = 'col-md-3 col-sm-6 col-12';
                        col.innerHTML = `
                            <div class="video-card">
                                <div class="video-container embed-responsive">${data.html}</div>
                                <div class="p-3 text-white">
                                    <h6>${data.title || 'Instagram Video'}</h6>
                                </div>
                            </div>
                        `;
                        grid.appendChild(col);
                    }
                } catch (error) {
                    console.error('Error loading video:', url, error);
                }
            }
            grid.innerHTML = grid.innerHTML || '<div class="col-12 text-center text-white">No videos found. Add URLs to the array.</div>';
        }

        // Load on page ready (Instagram embed.js auto-handles rendering)
        window.addEventListener('load', loadInstagramVideos);
    </script>
</body>
</html>
